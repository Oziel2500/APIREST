<body>
    <div> 
        <button id="PalabraAleatoria">Genera una palabra</button>
    </div>

    <script type = "module">   
        function generarNumeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var numeroAleatorio = generarNumeroAleatorio(0, 3); // Genera un n√∫mero entre 1 y 100
     import * as modules from "./funcion.js";
     console.log(modules.ObtenerFrase(numeroAleatorio));
    </script>

</body>
