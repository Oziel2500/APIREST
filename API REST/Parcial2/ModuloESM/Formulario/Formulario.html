<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <form id="Forma">
            <div class="form-group">
                <label for="idTurno">Turno:</label>
                <input type="text" class="form-control" id="turno" name="idTurno">
            </div>

            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="Nombre">
            </div>

            <div class="form-group">
                <label for="Salario">Salario:</label>
                <input type="password" class="form-control" id="salario" name="Salario">
            </div>


            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div class="container mt-5">
        <form id="Formas" action="/RecibirArchivo" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="archivo">Seleccione un archivo:</label>
                <input type="file" class="form-control-file" id="archivo" name="archivo">
            </div>

            <button type="submit" class="btn btn-primary">Enviar Archivo</button>
        </form>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
